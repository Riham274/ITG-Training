<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <style>
  .container {
  width: 110px;
  height: 400px;
  padding: 5px;
  border: 1px solid blue;

  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  grid-auto-rows: 60px; 
  gap: 5px;
}



.row, .row2 {
  display: contents; 
}


.row .column:nth-child(1) {
  border: 1px solid red;
  grid-row: 1;
  grid-column: 1;
}

.row .column:nth-child(2) {
  border: 1px solid red;
  grid-row: 1;
  grid-column: 2;
}
.row .column:nth-child(3) {
  border: 1px solid red;
  grid-row: 2;
  grid-column: 1;
}

.row2 .column:nth-child(1) {
  border: 1px solid green;
  grid-row: 2;
  grid-column: 2;
}
.row2 .column:nth-child(2) {
  border: 1px solid green;
  grid-row: 3;
  grid-column: 1;
}

.row2 .column:nth-child(3) {
  border: 1px solid green;
  grid-row: 3;
  grid-column: 2;
}



  </style>

</head>
<body>
<div class="container">
  <div class="row">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
  </div>
  <div class="row2">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
  </div>
</div>

</body>
</html>
