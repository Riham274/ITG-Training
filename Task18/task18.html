<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task18.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="task18.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
  <div class="container">
    <h3>Password Strength Meter</h3>
    <input type="password" id="password" placeholder="Enter password...">

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <p id="strength">Strength : None</p>
    <p id="length">Lenght : 0</p>  

    <ul id="indicators">
      <li id="lowercase">Lowercase : <i class="fa-solid fa-xmark"></i></li>
      <li id="uppercase">Uppercase : <i class="fa-solid fa-xmark"></i></li>
      <li id="number">Number : <i class="fa-solid fa-xmark"></i></li>
      <li id="special">Special character : <i class="fa-solid fa-xmark"></i></li>
    </ul>


  </div>

</body>
</html>
