<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task18.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <div class="container">
    <input type="password" id="password" placeholder="Enter password...">

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <p id="strength">Strength : None</p>
    <p id="length">Lenght : 0</p>

    <ul id="indicators">
      <li id="lowercase">Lowercase : <span class="check">✗</span></li>
      <li id="uppercase">Uppercase : <span class="check">✗</span></li>
      <li id="number">Number : <span class="check">✗</span></li>
      <li id="special">Special character : <span class="check">✗</span></li>
    </ul>


  </div>

</body>
