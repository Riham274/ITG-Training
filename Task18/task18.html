<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./task18.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="task18.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

            <h3 class="text-center mb-4">Password Strength Meter</h3>

            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter password...">
            </div>

            <div class="progress mb-3">
                <div class="progress-bar" id="progress"></div>
            </div>
            
            <p id="strength" class="fw-bold">Strength: None</p>
            <p id="length" class="fw-bold">Length: 0</p>

            <ul class="list-group" id="indicators">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Lowercase
                    <i class="fa-solid fa-xmark text-danger" id="lowercase"></i>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Uppercase
                    <i class="fa-solid fa-xmark text-danger" id="uppercase"></i>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Number
                    <i class="fa-solid fa-xmark text-danger" id="number"></i>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Special character
                    <i class="fa-solid fa-xmark text-danger" id="special"></i>
                </li>
                
            </ul>
        </div>
    </div>
</body>
</html>
