<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task8.css">
</head>
<body>
    <div class="alarmClock">
        <div class="left-bell"></div>
        <div class="right-bell"></div>
        
        <!-- main clock body -->
        <div class="clock-body">
            <!-- clock face -->
            <div class="clock-hours">
                <div class="twelve-oclock"></div>
                <div class="three-oclock"></div>
                <div class="six-oclock"></div>
                <div class="nine-oclock"></div>

                <!-- clock hands-->
                 <div class="clock-hands">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                 </div>

                <!-- center dot -->
                 <div class="center-dot"></div>

            </div>
        </div>

        <!-- clock legs -->
         <div class="left-leg"></div>
         <div class="right-leg"></div>
        
    </div>
</body>
</html>
