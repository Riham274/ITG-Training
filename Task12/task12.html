<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
          border: 2px solid black;
          border-collapse: collapse;
        }

         th, td {
         border: 1px solid black;
         padding: 7px;
         text-align: center;
        }

    </style>
</head>
<body>

    <table id="shoes-table">
        <thead>
            <tr>
                <th>Size\color</th>
                <th>Brown</th>
                <th>Black</th>
                <th>Nude</th>
                <th>White</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector("#shoes-table tbody");
        fetch('shoes.json')
        .then(res => res.json())
        .then(data => {
            let tr = '';
            const colorsList = ["Brown", "Black", "Nude", "White"];

            for (const size in data) {
                 tr += `<tr>`;
                 tr += `<td> ${size} </td>`;

            for (const color of colorsList) {
                const isAvailable = data[size][color];
                 tr += `<td>${isAvailable ? "✅" : "❌"}</td>`;
                    
            }     
             tr += `</tr>`;                        
         }
         tableBody.innerHTML = tr;

            }
        )
    </script>

    
</body>
</html>
