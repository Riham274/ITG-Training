<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Validation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
  
    input { 
      display: block; 
      padding: 8px; 
      width: 300px; 
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .error { 
      color: red; 
      margin-bottom: 10px; 
      display: block;
    }
    .invalid {
      border-color: red ;
      
    }
    .invalid-label {
      color: red ; 
    

    }
  </style>
</head>

<body>
  <form id="form">
    <div class="form-group">
      <label for="email" id="emailLabel">Email:</label>
      <input type="text" name="email" id="email">
      <span class="error" id="emailError"></span>
    </div>

    <div class="form-group">
      <label for="password" id="passwordLabel">Password:</label>
      <input type="password" name="password" id="password">
      <span class="error" id="passwordError"></span>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    $(document).ready(function () {
      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      $("#email").on("input", function () {
        let email = $("#email").val();
        let errorMsg = "";

        if (!validEmail.test(email)) {
          errorMsg = "Please enter a valid email";
        }

        if (errorMsg) {
          $("#emailError").text(errorMsg);
          $("#email").addClass("invalid");
          $("#emailLabel").addClass("invalid-label");
        } 
        else {
          $("#emailError").text("");
          $("#email").removeClass("invalid");
          $("#emailLabel").removeClass("invalid-label");
        }
      });

     
      $("#password").on("input", function () {
        let pass = $("#password").val();
        let errorMsg = "";

        if (pass.length < 8) {
          errorMsg = "Password must be 8 characters at least";
        } 

        else if (!/[A-Z]/.test(pass)) {
          errorMsg = "Please enter one capital letter at least";
        } 

        else if (!/[a-z]/.test(pass)) {
          errorMsg = "Please enter one small letter at least";
        } 

        else if (!/[0-9]/.test(pass)) {
          errorMsg = "Please enter one digit at least";
        } 

        else if (!/[^A-Za-z0-9]/.test(pass)) {
          errorMsg = "Please enter one special character at least";
        }

        if (errorMsg) {
          $("#passwordError").text(errorMsg);
          $("#password").addClass("invalid");
          $("#passwordLabel").addClass("invalid-label");
        } 
        else {
          $("#passwordError").text("");
          $("#password").removeClass("invalid");
          $("#passwordLabel").removeClass("invalid-label");
        }
      });

      
      $("#form").on("submit", function (e) {
        e.preventDefault();
        if ($("#emailError").text() === ""   &&    $("#passwordError").text() === "") {
          alert("Form submitted successfully!");
        }
      });
    });
  </script>
</body>
</html>
