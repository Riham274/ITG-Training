<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body {padding: 20px; }
    input { display: block; margin-bottom: 5px; padding: 8px; width: 300px; }
    .error { color: red; font-size: 0.9em; margin-bottom: 10px; }
  </style>

   
</head>

<body>
    <form id="form" onsubmit="validateForm(event)">
        <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" id="email">
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" id="password">
            <span class="error" id="passwordError"></span>
        </div>

        <button type="submit">Submit</button>

    </form>

    <script>
       const form = document.getElementById("form");
       const email = document.getElementById("email");
       const password = document.getElementById("password");
       const emailError = document.getElementById("emailError");
       const passwordError = document.getElementById("passwordError");

       const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
       

      
        
     function validateForm(e) {
       e.preventDefault();

       emailError.textContent = "";
       passwordError.textContent = "";

       const pass = password.value;

        

       if (email.value === "") {
        emailError.textContent = "Please enter your email";
       }

       if (!validEmail.test(email.value)) {
        emailError.textContent = "Please enter a valid email";
        
       }

       if (pass.length < 8) {
        passwordError.textContent = "Password must be 8 characters at least";
        return;
       }

      if (!/[A-Z]/.test(pass)) {
        passwordError.textContent = "Please enter one capital letter at least";
        return;
       }
       
      if (!/[a-z]/.test(pass)) {
        passwordError.textContent = "Please enter one small letter at least";
        return;
       }

      if (!/[0-9]/.test(pass)) {
        passwordError.textContent = "Please enter one digit at least";
        return;
       }

      if (!/[^A-Za-z0-9]/.test(pass)) {
        passwordError.textContent = "Please enter one special character at least";
        return;
      }

       alert("Form submitted successfully!");
       form.reset();
    }
    
    </script>
</body>
</html>
